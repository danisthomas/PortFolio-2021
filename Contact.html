    <body class="contact">
	   <!-- Contact Section -->
        <section id="contact"></section>
        <div class="container">
                <h2 class="text-center text-uppercase"><i class="fas fa-comments"></i><strong>Contact Me</strong></h2>
                <div class="row">
                  <form action="https://formspree.io/f/xknkowlg" method="POST" class="align-content-center">
                    <div class="control-group">
                      <div class="form-group">
                        <label>Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Your Name"
                          id="name"
                          required
                          data-validation-required-message="Please enter your name"
                          name="name"
                          >
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="form-group">
                        <label>Email Address</label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Your Email"
                          id="email"
                          required
                          data-validation-required-message="Please enter your email"
                          name="_replyto"
                        >
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          rows="7"
                          placeholder="Your Message"
                          id="message"
                          required
                          data-validation-required-message="Please leave a message"
                          name="message"
                        ></textarea>
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="text-center">
                      <div id="success"></div>
                      <button type="submit" class="btn btn-lg btn-outline-dark">
                        <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                        Send Message
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </body>
